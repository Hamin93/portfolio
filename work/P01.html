<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/P01.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $(".visual .btn a").on('mouseenter', function() {
                $(this).find("img").attr("src", $(this).attr("src").replace(".png","_w.png"));
            }).on('mouseleave', function() {
                $(this).find("img").attr("src", $(this).attr("src").replace("_w.png",".png"));
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="gnb"> 
            <div>
                <h1><a href="#"><img src="https://www.kcgp.or.kr/resources/common/images/main_2020/logo.png"></a></h1>
                <ul class="rightMenu">
                    <li>
                        <label for="" class="hidden">센터기관</label>
                        <select>
                            <option>전국지역센터</option>
                            <option>서울</option>
                            <option>경기도</option>
                        </select>
                    </li>
                    <li>
                        <label for="" class="hidden">언어</label>
                        <select>
                            <option>KOR</option>
                            <option>ENG</option>
                        </select>
                    </li>
                    <li>
                        <label for="">
                            <input type="text" placeholder="검색어를 입력해주세요">
                            <a href="#"><img src="../img/assets/magnifying-glass.svg" alt="검색버튼"></a> <!-- heroicons.com -->
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="head">
            <p class="menu">
                <a href="#">헬프라인</a>
                <a href="#">치유재활2</a>

                <a href="#">인력양성</a>
                <a href="#">알림·참여</a>
                <a href="#">기관소개</a>
                <a href="#">정보공개</a>
            </p>
            <p class="ham">
                <button>
                    <span>1</span><span>2</span><span>3</span>
                </button>
            </p>
        </div>
    </header>
    <div class="visual">
        <div style="background:url('../img/P01_visual01.jpg')no-repeat 50% 50% / 2000px">
            <p class="btn">
                <a href="#" class="orang"><img src="../img/icon_call.png" alt="헬프라인 아이콘">헬프라인 1336(무료)</a>
                <a href="#" class="blue"><img src="../img/icon_net.png" alt="넷라인 아이콘">도박문제 넷라인</a>
            </p>
        </div>
        <div style="background:url('../img/P01_visual02.jpg')no-repeat 50% 50% / 2000px">
            <p class="btn">
                <a href="#" class="orang"><img src="../img/icon_call.png" alt="헬프라인 아이콘">헬프라인 1336(무료)</a>
                <a href="#" class="blue"><img src="../img/icon_net.png" alt="넷라인 아이콘">도박문제 넷라인</a>
            </p>
        </div>
    </div>

    <script>
        $('.visual').slick({
            fade: true,
            speed: 1500
        });
    </script>

</body>
</html>
